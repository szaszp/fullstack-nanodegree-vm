<html>
    
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<h1>{{restaurant.name}}</h1>

<a href='{{ url_for("newMenuItem", restaurant_id = restaurant.id) }}'><p>Create new menu item</p></a>
<br/>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li> <strong> {{message}}</strong></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% for i in items %}

    <div>
    <p>{{i.name}}</p>
    <p>{{i.description}}</p>
    <p>{{i.price}}</p>

    <a href='{{ url_for( "editMenuItem" , restaurant_id = restaurant.id, menu_id= i.id) }}'> <b>Edit</b></a>&nbsp;&nbsp;
    <a href="{{ url_for( 'deleteMenuItem' , restaurant_id = restaurant.id, menu_id= i.id) }}"><b>Delete</b></a>
    <br/>
    <br/>

{% endfor %}
</body>

</html>
